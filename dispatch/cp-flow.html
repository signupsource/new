<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>idbet - CashPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --idbet-color: #e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }
    .idbet { color: var(--idbet-color); font-weight: bold; font-size: 1.1rem; }
    .separator { color: #ccc; }
    .slogan { color: #555; font-size: .9rem; }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 16px;
    }
    .modal {
      width: 340px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }
    .modal-header img {
      height: 40px;
      object-fit: contain;
    }
    .modal-body {
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .step-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #7bb33d;
      position: relative;
      transition: all 0.3s ease;
    }
    .step-dot.active { background: #7bb33d; }
    .step-dot.active::after {
      content: '✔';
      color: white;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
    }
    .step-line {
      width: 40px;
      height: 3px;
      background: #d0d0d0;
      transition: background 0.3s ease;
    }
    .step-line.active { background: #7bb33d; }
    .instruction-text {
      color: #e53935;
      font-size: 13px;
      text-align: center;
      margin-top: -10px;
    }
    .copy-info {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      direction: rtl;
    }
    .copy-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
      position: relative;
    }
    .copy-icon {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .copy-icon:hover { transform: scale(1.2); }
    .copy-tooltip {
      position: absolute;
      top: -25px;
      background: #4caf50;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(5px);
      white-space: nowrap;
    }
    .copy-tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }
    .amount-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-label {
      font-size: 13px;
      color: #333;
      font-weight: bold;
      line-height: 1.4;
    }
    .amount-input {
      width: 100px;
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ccc;
      outline: none;
      -moz-appearance: textfield;
    }
    .amount-input::-webkit-inner-spin-button,
    .amount-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .form-label {
      font-size: 13px;
      color: #333;
    }
    .form-input {
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }
    .upload-box {
      width: 50px;
      height: 50px;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .upload-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }
    .upload-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .delete-image-btn {
      position: absolute;
      top: 2px;
      left: 2px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .deposit-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
    }
    .deposit-button:active { background: #c62828; }
    .input-error {
      border: 2px solid #e53935 !important;
      background-color: #ffe5e5 !important;
    }
  </style>
</head>
<body>
  <header>
    <span class="idbet">idbet</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل الشحن الرسمي</span>
  </header>

  <div class="container">
    <div class="modal">
      <div class="modal-header">
        <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus Logo">
      </div>

      <div class="modal-body">
        <div class="progress">
          <div class="step-dot" id="dot1"></div>
          <div class="step-line" id="line1"></div>
          <div class="step-dot" id="dot2"></div>
          <div class="step-line" id="line2"></div>
          <div class="step-dot" id="dot3"></div>
        </div>

        <div class="instruction-text">
          قبل أن تقدم طلبك، قم بالتحويل خلال 10 دقائق باستخدام البيانات التالية:
        </div>

        <div class="copy-info">
          <div class="copy-wrapper">
            <b>رقم الحساب:</b>
            <span>(<b>AHMED PAY</b>)</span>
            <span>2</span>
            <span id="accountNumber">0636866550</span>
            <span class="copy-icon" onclick="copyWithTooltip('accountNumber', this)">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6a9e33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </span>
            <div class="copy-tooltip">تم النسخ</div>
          </div>
          <div class="copy-wrapper">
            <b>Motif:</b>
            <span id="motifText">FORMATION</span>
            <span class="copy-icon" onclick="copyWithTooltip('motifText', this)">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6a9e33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </span>
            <div class="copy-tooltip">تم النسخ</div>
          </div>
        </div>

        <div class="amount-section">
          <div class="amount-label">Amount (Min 100.00 MAD / Max 5 000.00 MAD):</div>
          <input type="number" class="amount-input" id="amount" placeholder="100.00">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
          <label class="form-label">رقم الهاتف:</label>
          <input type="text" class="form-input" id="phone" maxlength="10" inputmode="numeric" pattern="\d*" placeholder="06/07XXXXXX" />

          <label class="form-label" style="font-size: 12px;">
            Screen shot of transaction:<br>
            <span style="color: #777;">(.jpg, .jpeg, .png, .pdf. The maximum file size is 20 MB)</span>
          </label>
          <div class="upload-box" id="imageBox">
            +
            <input type="file" id="upload" accept=".jpg,.jpeg,.png,.pdf">
          </div>

          <label class="form-label">اسمك في حسابك البنكي:</label>
          <input type="text" class="form-input" id="fullname" placeholder="اسمك في كاش بلوس">
        </div>

        <button class="deposit-button" onclick="validateForm()">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    function updateProgress() {
      const phone = document.getElementById("phone").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const fileFilled = document.getElementById("upload").files.length > 0;
      const amount = document.getElementById("amount").value.trim();

      const dot1 = document.getElementById("dot1");
      const line1 = document.getElementById("line1");
      const dot2 = document.getElementById("dot2");
      const line2 = document.getElementById("line2");
      const dot3 = document.getElementById("dot3");

      dot1.classList.remove("active");
      dot2.classList.remove("active");
      dot3.classList.remove("active");
      line1.classList.remove("active");
      line2.classList.remove("active");

      if (amount !== "") {
        dot1.classList.add("active");
      }

      if (dot1.classList.contains("active") && phone.length === 10 && fileFilled) {
        dot2.classList.add("active");
        line1.classList.add("active");
      }

      if (dot2.classList.contains("active") && fullname.trim() !== "") {
        dot3.classList.add("active");
        line2.classList.add("active");
      }
    }

    function copyWithTooltip(id, triggerElement) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const tooltip = triggerElement.nextElementSibling;
        tooltip.classList.add("show");
        setTimeout(() => tooltip.classList.remove("show"), 1000);
      });
    }

    function validateForm() {
      const amount = document.getElementById("amount");
      const phone = document.getElementById("phone");
      const fullname = document.getElementById("fullname");
      const fileInput = document.getElementById("upload");

      const isAmountEmpty = amount.value.trim() === "";
      const isPhoneValid = phone.value.trim().length === 10;
      const isFullnameEmpty = fullname.value.trim() === "";
      const isFileEmpty = fileInput.files.length === 0;

      amount.classList.toggle("input-error", isAmountEmpty);
      phone.classList.toggle("input-error", !isPhoneValid);
      fullname.classList.toggle("input-error", isFullnameEmpty);
      document.getElementById("imageBox").classList.toggle("input-error", isFileEmpty);

      updateProgress();
    }

    document.getElementById("amount").addEventListener("input", function () {
      if (this.value.trim() !== "") this.classList.remove("input-error");
      updateProgress();
    });

    document.getElementById("phone").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, "");
      this.classList.toggle("input-error", this.value.length !== 10);
      updateProgress();
    });

    document.getElementById("fullname").addEventListener("input", function () {
      const regex = /^[A-Za-z\s]*$/;
      if (!regex.test(this.value)) {
        this.value = this.value.replace(/[^A-Za-z\s]/g, "");
      }
      this.classList.remove("input-error");
      updateProgress();
    });

    document.getElementById("upload").addEventListener("change", function () {
      const imageBox = document.getElementById("imageBox");
      const file = this.files[0];
      if (!file) return;

      const oldImg = imageBox.querySelector("img");
      if (oldImg) oldImg.remove();

      const oldDelBtn = imageBox.querySelector(".delete-image-btn");
      if (oldDelBtn) oldDelBtn.remove();

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        imageBox.appendChild(img);

        const delBtn = document.createElement("button");
        delBtn.className = "delete-image-btn";
        delBtn.innerHTML = "×";
        delBtn.onclick = function () {
          img.remove();
          delBtn.remove();
          document.getElementById("upload").value = "";
          updateProgress();
        };
        imageBox.appendChild(delBtn);
        updateProgress();
      };
      reader.readAsDataURL(file);

      imageBox.classList.remove("input-error");
    });
  </script>
</body>
</html>
