<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>funded - CashPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --idbet-color: #e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }
    .idbet { color: var(--idbet-color); font-weight: bold; font-size: 1.1rem; }
    .separator { color: #ccc; }
    .slogan { color: #555; font-size: .9rem; }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 16px;
    }
    .modal {
      width: 340px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }
    .modal-header img {
      height: 40px;
      object-fit: contain;
    }
    .modal-body {
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .step-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #7bb33d;
      position: relative;
      transition: all 0.3s ease;
    }
    .step-dot.active { background: #7bb33d; }
    .step-dot.active::after {
      content: '✔';
      color: white;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
    }
    .step-line {
      width: 40px;
      height: 3px;
      background: #d0d0d0;
      transition: background 0.3s ease;
    }
    .step-line.active { background: #7bb33d; }
    .instruction-text {
      color: #e53935;
      font-size: 13px;
      text-align: center;
      margin-top: -10px;
    }
    .copy-info {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      direction: rtl;
    }
    .copy-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
      position: relative;
    }
    .copy-icon {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .copy-icon:hover { transform: scale(1.2); }
    .copy-tooltip {
      position: absolute;
      top: -25px;
      background: #4caf50;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(5px);
      white-space: nowrap;
    }
    .copy-tooltip.show {
      opacity: 1;
      transform: translateY(0);
    }
    .amount-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-label {
      font-size: 13px;
      color: #333;
      font-weight: bold;
      line-height: 1.4;
    }
    .amount-input {
      width: 100px;
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ccc;
      outline: none;
      -moz-appearance: textfield;
    }
    .amount-input::-webkit-inner-spin-button,
    .amount-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .form-label {
      font-size: 13px;
      color: #333;
    }
    .form-input {
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }
    .deposit-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
      transition: background-color 0.3s ease;
    }
    .deposit-button:active, .deposit-button[disabled] {
      background: #c62828;
      cursor: default;
    }
    .input-error {
      border: 2px solid #e53935 !important;
      background-color: #ffe5e5 !important;
    }
  </style>
</head>
<body>
  <header>
    <span class="idbet">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل شحن</span>
  </header>

  <div class="container">
    <div class="modal">
      <div class="modal-header">
        <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus Logo">
      </div>

      <div class="modal-body">
        <div class="progress">
          <div class="step-dot" id="dot1"></div>
          <div class="step-line" id="line1"></div>
          <div class="step-dot" id="dot2"></div>
          <div class="step-line" id="line2"></div>
          <div class="step-dot" id="dot3"></div>
        </div>

        <div class="instruction-text">
          قبل أن تقدم طلبك، قم بالتحويل خلال 10 دقائق باستخدام البيانات التالية:
        </div>

        <div class="copy-info">
          <div class="copy-wrapper">
            <b>رقم الحساب:</b>
            <span>(<b>AHMED</b>)</span>
            <span>1</span>
            <span id="accountNumber">0723492945</span>
            <span class="copy-icon" onclick="copyWithTooltip('accountNumber', this)" title="نسخ الرقم">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6a9e33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </span>
            <div class="copy-tooltip">تم النسخ</div>
          </div>
          <div class="copy-wrapper">
            <b>Motif:</b>
            <span id="motifText">FORMATION</span>
            <span class="copy-icon" onclick="copyWithTooltip('motifText', this)" title="نسخ النص">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6a9e33" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </span>
            <div class="copy-tooltip">تم النسخ</div>
          </div>
        </div>

        <form id="transferForm" autocomplete="off">
          <div class="amount-section">
            <label for="amount" class="amount-label">Amount (Min 100.00 MAD / Max 5000.00 MAD)</label>
            <input type="number" class="amount-input" id="amount" name="amount" placeholder="100.00" min="100" max="5000" step="0.01" required>
          </div>

          <div style="margin-top: 15px;">
            <label for="imageUrl" class="form-label">
              رابط صورة الإثبات:<br>
              <span style="color: #777; font-size: 11px;">(رابط مباشر لصورة .jpg أو .png)</span>
            </label>
            <input type="url" class="form-input" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" required>
          </div>

          <div style="margin-top: 15px;">
            <label for="fullname" class="form-label">اسمك في حسابك البنكي:</label>
            <input type="text" class="form-input" id="fullname" name="fullname" placeholder="اسمك في كاش بلوس" required>
          </div>

          <button type="submit" class="deposit-button">التأكيد</button>
        </form>

      </div>
    </div>
  </div>

  <input type="text" id="hiddenCopyInput" class="hidden-copy-input" readonly style="position:absolute; left:-9999px;"/>

  <script>
    // نسخ نص مع رسالة تأكيد
    function copyWithTooltip(id, triggerElement) {
      const text = document.getElementById(id).textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          const tooltip = triggerElement.nextElementSibling;
          tooltip.classList.add("show");
          setTimeout(() => tooltip.classList.remove("show"), 1000);
        });
      } else {
        const hiddenInput = document.getElementById('hiddenCopyInput');
        hiddenInput.value = text;
        hiddenInput.select();
        document.execCommand('copy');
        const tooltip = triggerElement.nextElementSibling;
        tooltip.classList.add("show");
        setTimeout(() => tooltip.classList.remove("show"), 1000);
      }
    }

    // تحديث شريط التقدم
    function updateProgress() {
      const fullname = document.getElementById("fullname").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const amount = document.getElementById("amount").value.trim();

      const dot1 = document.getElementById("dot1");
      const line1 = document.getElementById("line1");
      const dot2 = document.getElementById("dot2");
      const line2 = document.getElementById("line2");
      const dot3 = document.getElementById("dot3");

      dot1.classList.remove("active");
      dot2.classList.remove("active");
      dot3.classList.remove("active");
      line1.classList.remove("active");
      line2.classList.remove("active");

      if (amount !== "") {
        dot1.classList.add("active");
      }

      if (dot1.classList.contains("active") && imageUrl !== "") {
        dot2.classList.add("active");
        line1.classList.add("active");
      }

      if (dot2.classList.contains("active") && fullname !== "") {
        dot3.classList.add("active");
        line2.classList.add("active");
      }
    }

    // تحديث الحالة عند تغيير الحقول
    document.getElementById("amount").addEventListener("input", () => {
      document.getElementById("amount").classList.remove("input-error");
      updateProgress();
    });
    document.getElementById("imageUrl").addEventListener("input", () => {
      document.getElementById("imageUrl").classList.remove("input-error");
      updateProgress();
    });
    document.getElementById("fullname").addEventListener("input", () => {
      document.getElementById("fullname").classList.remove("input-error");
      updateProgress();
    });

    // إرسال البيانات
    document.getElementById("transferForm").onsubmit = async function(e) {
      e.preventDefault();

      const form = e.target;
      const amount = form.amount.value.trim();
      const fullname = form.fullname.value.trim();
      const imageUrl = form.imageUrl.value.trim();

      // تحقق بسيط
      if (!amount) {
        alert("الرجاء إدخال المبلغ.");
        return;
      }
      if (!fullname) {
        alert("الرجاء إدخال الاسم.");
        return;
      }
      if (!imageUrl) {
        alert("يرجى إدخال رابط صورة الإثبات.");
        return;
      }

      const submitBtn = form.querySelector("button[type=submit]");
      submitBtn.disabled = true;
      submitBtn.textContent = "جاري الإرسال...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz-LE6_THA8ux1__o0z7sbUJZK_f3aHLpMALKfSszkkwSK817mTgi_08fij5L_meMDXmw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: new URLSearchParams({ amount, fullname, imageUrl })
        });

        if (response.ok) {
          window.location.href = "al-barid-depo.html"; // عدّل هذا الرابط حسب حاجتك
        } else {
          alert("حدث خطأ أثناء إرسال البيانات.");
        }
      } catch (error) {
        alert("حدث خطأ أثناء الإرسال.");
        console.error(error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "التأكيد";
      }
    };

    // تحديث التقدم أول مرة
    updateProgress();
  </script>
</body>
</html>
