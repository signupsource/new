<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>funded - CashPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --idbet-color: #e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }
    .idbet { color: var(--idbet-color); font-weight: bold; font-size: 1.1rem; }
    .separator { color: #ccc; }
    .slogan { color: #555; font-size: .9rem; }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 16px;
    }
    .modal {
      width: 340px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      background: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }
    .modal-header img {
      height: 40px;
      object-fit: contain;
    }
    .modal-body {
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .instruction-text {
      color: #e53935;
      font-size: 13px;
      text-align: center;
      margin-top: -10px;
    }
    .amount-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-label {
      font-size: 13px;
      color: #333;
      font-weight: bold;
      line-height: 1.4;
    }
    .amount-input {
      width: 100px;
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ccc;
      outline: none;
    }
    .form-label {
      font-size: 13px;
      color: #333;
    }
    .form-input {
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }
    .upload-box {
      width: 50px;
      height: 50px;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .upload-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }
    .upload-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .delete-image-btn {
      position: absolute;
      top: 2px;
      left: 2px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .deposit-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
    }
    .deposit-button:active { background: #c62828; }
    .input-error {
      border: 2px solid #e53935 !important;
      background-color: #ffe5e5 !important;
    }
  </style>
</head>
<body>
  <header>
    <span class="idbet">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل شحن</span>
  </header>

  <div class="container">
    <div class="modal">
      <div class="modal-header">
        <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus Logo">
      </div>

      <div class="modal-body">
        <div class="instruction-text">
          قبل أن تقدم طلبك، قم بالتحويل خلال 10 دقائق باستخدام البيانات التالية:
        </div>

        <div class="amount-section">
          <div class="amount-label">Amount (Min 100.00 MAD / Max 5000.00 MAD)</div>
          <input type="number" class="amount-input" id="amount" placeholder="100.00">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: center;">
          <label class="form-label" style="font-size: 12px;">
            Screen shot of transaction:<br>
            <span style="color: #777;">(.jpg, .jpeg, .png, .pdf. Max 20 MB)</span>
          </label>
          <div class="upload-box" id="imageBox">
            +
            <input type="file" id="upload" accept=".jpg,.jpeg,.png,.pdf">
          </div>

          <label class="form-label">اسمك في حسابك البنكي:</label>
          <input type="text" class="form-input" id="fullname" placeholder="اسمك في كاش بلوس">
        </div>

        <button class="deposit-button" onclick="validateForm()">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw1yjGtWQPgT03YrkAkP7YU3whP41v009wKFaAXo1d475bDIFx5gQRE6os7RLXb08sg/exec';

    async function validateForm() {
      const amountEl = document.getElementById("amount");
      const fullnameEl = document.getElementById("fullname");
      const fileInput = document.getElementById("upload");

      const amount = amountEl.value.trim();
      const fullname = fullnameEl.value.trim();
      const file = fileInput.files[0];

      const isAmountEmpty = amount === "";
      const isFullnameEmpty = fullname === "";
      const isFileEmpty = !file;

      amountEl.classList.toggle("input-error", isAmountEmpty);
      fullnameEl.classList.toggle("input-error", isFullnameEmpty);
      document.getElementById("imageBox").classList.toggle("input-error", isFileEmpty);

      if (isAmountEmpty || isFullnameEmpty || isFileEmpty) return;

      const btn = document.querySelector('.deposit-button');
      const originalText = btn.innerHTML;
      btn.innerHTML = "⏳ جاري الإرسال...";
      btn.disabled = true;

      if (!file.type.startsWith('image/') && !file.type.includes('pdf')) {
        alert("⚠️ الملف يجب أن يكون صورة أو PDF فقط");
        btn.innerHTML = originalText;
        btn.disabled = false;
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const imageBase64 = reader.result;

        const formData = new FormData();
        formData.append("amount", amount);
        formData.append("fullname", fullname);
        formData.append("imageBase64", imageBase64);

        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            body: formData,
          });

          const result = await res.json();

          if (result.success) {
            alert("✅ تم إرسال البيانات بنجاح!");
          } else {
            alert("❌ فشل في الإرسال: " + result.message);
          }
        } catch (err) {
          alert("❌ خطأ في الاتصال: " + err.message);
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
