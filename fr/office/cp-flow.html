<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>funded - CashPlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --idbet-color: #e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }
    .idbet { color: var(--idbet-color); font-weight: bold; font-size: 1.1rem; }
    .separator { color: #ccc; }
    .slogan { color: #555; font-size: .9rem; }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 16px;
    }

    .modal {
      width: 340px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      background: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }

    .modal-header img {
      height: 40px;
      object-fit: contain;
    }

    .modal-body {
      background: #f3f3f3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .step-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #d3dbe3;
      border: 2px solid #d3dbe3;
      position: relative;
      transition: all 0.3s ease;
    }

    .step-dot.active {
      background-color: #7bb33d;
      border-color: #7bb33d;
    }

    .step-dot.active::after {
      content: '✔';
      color: white;
      font-size: 12px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .step-dot.in-progress {
      background-color: white;
      border-color: #7bb33d;
    }

    .step-line {
      width: 40px;
      height: 3px;
      background: #d3dbe3;
    }

    .instruction-text {
      color: #e53935;
      font-size: 13px;
      text-align: center;
      margin-top: -10px;
    }

    .form-label {
      font-size: 13px;
      color: #333;
    }

    .form-input, .amount-input {
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
    }

    .upload-box {
      width: 50px;
      height: 50px;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .upload-box::before {
      content: "+";
      font-size: 26px;
      color: #666;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }

    .upload-box input,
    .upload-box img {
      z-index: 2;
    }

    .upload-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .upload-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .deposit-button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .deposit-button:active { background: #c62828; }

    .wave-loader {
      display: none;
      justify-content: center;
      margin-top: 16px;
      gap: 6px;
      height: 20px;
    }

    .wave-loader .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #7bb33d;
      animation: wave 1.2s infinite ease-in-out;
    }

    .wave-loader .dot:nth-child(1) { animation-delay: 0s; }
    .wave-loader .dot:nth-child(2) { animation-delay: 0.1s; }
    .wave-loader .dot:nth-child(3) { animation-delay: 0.2s; }
    .wave-loader .dot:nth-child(4) { animation-delay: 0.3s; }
    .wave-loader .dot:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <header>
    <span class="idbet">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل شحن</span>
  </header>

  <div class="container">
    <form class="modal" id="transferForm">
      <div class="modal-header">
        <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus Logo">
      </div>

      <div class="modal-body">
        <div class="progress">
          <div class="step-dot" id="dot1"></div>
          <div class="step-line"></div>
          <div class="step-dot" id="dot2"></div>
          <div class="step-line"></div>
          <div class="step-dot" id="dot3"></div>
        </div>

        <div class="instruction-text">
          قم بالتحويل باستخدام المعلومات أدناه خلال 10 دقائق:
        </div>

        <label class="form-label">Amount (MAD):</label>
        <input type="number" class="amount-input" id="amount" placeholder="100.00" min="100" max="5000" required>

        <label class="form-label">اسمك في كاش بلوس:</label>
        <input type="text" class="form-input" id="fullname" required>

        <label class="form-label">صورة التحويل:</label>
        <div class="upload-box" id="imageBox">
          <input type="file" id="proof" accept=".jpg,.jpeg,.png" required />
        </div>

        <button class="deposit-button" type="submit" id="submitBtn">
          <span class="btn-text">Confirm</span>
        </button>

        <div class="wave-loader" id="waveLoader">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("fullname").addEventListener("input", function () {
      this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
    });

    document.querySelectorAll("#amount, #fullname, #proof").forEach(input => {
      input.addEventListener("input", updateProgress);
      input.addEventListener("change", updateProgress);
    });

    function updateProgress() {
      const amount = document.getElementById("amount").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const fileFilled = document.getElementById("proof").files.length > 0;

      const dot1 = document.getElementById("dot1");
      const dot2 = document.getElementById("dot2");
      const dot3 = document.getElementById("dot3");

      [dot1, dot2, dot3].forEach(dot => dot.classList.remove("active", "in-progress"));

      if (amount) {
        dot1.classList.add("active");
        dot2.classList.add("in-progress");
      }

      if (amount && fileFilled) {
        dot2.classList.remove("in-progress");
        dot2.classList.add("active");
        dot3.classList.add("in-progress");
      }

      if (amount && fileFilled && fullname) {
        dot3.classList.remove("in-progress");
        dot3.classList.add("active");
      }
    }

    async function resizeImage(file, maxWidth = 800, maxHeight = 800) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        img.onload = () => {
          const canvas = document.createElement("canvas");
          let width = img.width, height = img.height;
          if (width > height && width > maxWidth) {
            height *= maxWidth / width;
            width = maxWidth;
          } else if (height > maxHeight) {
            width *= maxHeight / height;
            height = maxHeight;
          }
          canvas.width = width;
          canvas.height = height;
          canvas.getContext("2d").drawImage(img, 0, 0, width, height);
          canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.7);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    document.getElementById("transferForm").onsubmit = async function(e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("amount").value);
      const fullname = document.getElementById("fullname").value;
      const file = document.getElementById("proof").files[0];
      const button = document.getElementById("submitBtn");

      if (!file || amount < 100 || amount > 5000) return;

      document.getElementById("waveLoader").style.display = "flex";
      button.disabled = true;

      try {
        const compressed = await resizeImage(file);
        const imageBase64 = await blobToBase64(compressed);

        const response = await fetch("https://script.google.com/macros/s/AKfycbx-RNd26M3sjNxxJ4kL0A4OUpMccV7KiTQyxEfberrFO7Qadoamg6MCohMZdFpFd7qrhw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ amount, fullname, imageBase64 })
        });

        if (response.ok) {
          window.location.href = "al-barid-depo.html";
        }
      } catch (err) {
        console.error(err);
      } finally {
        document.getElementById("waveLoader").style.display = "none";
        button.disabled = false;
      }
    };
  </script>
</body>
</html>
