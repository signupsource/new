<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #ddd;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #ccc;
    }

    .slogan {
      color: #555;
      font-size: .9rem;
    }

    main {
      padding: 24px 0;
    }

    .account-info {
      direction: ltr;
      text-align: left;
      padding: 0 16px;
      margin-bottom: 24px;
    }

    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .instruction {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 16px;
    }

    .bank-section {
      background-color: #e0e0e0;
      width: 100vw;
      padding: 16px 0;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
      font-size: 1rem;
      text-align: left;
      padding-left: 16px;
    }

    .bank-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      padding: 0 16px;
    }

    .bank-card {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      width: 100%;
      overflow: hidden;
      padding: 0;
    }

    .logo-space {
      height: 52px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .logo-space img {
      max-height: 36px;
      max-width: 90%;
      object-fit: contain;
    }

    .bank-card-name {
      height: 36px;
      background: #8b8886;
      color: #fff;
      font-size: 0.82rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 4px;
    }

    @media (max-width: 600px) {
      .bank-grid {
        grid-template-columns: repeat(3, 1fr);
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <div class="account-info">
    <div class="account-number">ACCOUNT <span id="account-number">0000000000</span></div>
    <div class="instruction">Select payment method to top up your account:</div>
  </div>

  <div class="bank-section">
    <div class="section-title">BANK TRANSFER</div>
    <div class="bank-grid">
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari Bank">
        </div>
        <div class="bank-card-name">Attijari</div>
      </div>
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH Bank">
        </div>
        <div class="bank-card-name">CIH</div>
      </div>
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank">
        </div>
        <div class="bank-card-name">Al Barid Bank</div>
      </div>
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="Société Générale Bank">
        </div>
        <div class="bank-card-name">Société Générale Bank</div>
      </div>
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus">
        </div>
        <div class="bank-card-name">CashPlus</div>
      </div>
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/1R6VpGdv/naji-icon-banque-populaire.png" alt="Banque Populaire">
        </div>
        <div class="bank-card-name">Banque Populaire</div>
      </div>
    </div>
  </div>
</main>

<script>
  const storedId = localStorage.getItem('userId');
  if (!storedId) {
    window.location.href = 'index.html';
  } else {
    document.getElementById('account-number').textContent = storedId;
  }
</script>

</body>
</html>
