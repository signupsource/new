<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>idbet - recharge</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-bottom: 1px solid #ddd;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .idbet {
      color: var(--idbet-color);
      font-weight: bold;
      font-size: 1.1rem;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: 0.9rem;
    }
    main {
      padding: 24px 0;
    }
    .account-info {
      direction: ltr;
      text-align: left;
      padding: 0 16px;
      margin-bottom: 24px;
    }
    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .instruction {
      font-size: 0.95rem;
      color: #444;
      margin-top: 8px;
    }
    .bank-section {
      background-color: #f0f0f0;
      padding: 24px 0;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .section-title {
      font-weight: bold;
      color: #333;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .bank-card {
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .logo-space {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .logo-space img {
      max-height: 28px;
      max-width: 90%;
      object-fit: contain;
      transition: transform 0.2s ease-in-out;
      will-change: transform;
    }
    .logo-space img.animate-back {
      transform: scale(0.85);
    }
    .logo-space img.animate-forward {
      transform: scale(1);
    }
    .bank-card-name {
      background: #0a4010;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 36px;
    }
    @media (max-width: 768px) {
      .bank-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span>
    <span class="separator">|</span>
    <span class="slogan">بوابتك الآمنة</span>
  </div>
</header>

<main>
  <div class="account-info">
    <div class="account-number">ACCOUNT <span id="account-number">0000000000</span></div>
    <div class="instruction">اختر طريقة لإعادة الرصيد:</div>
  </div>

  <div class="bank-section">
    <div class="container">
      <div class="section-title">الخيارات المتاحة</div>
      <div class="bank-grid">
        <div class="bank-card" data-href="a1-access.html">
          <div class="logo-space"><img src="https://i.postimg.cc/wx0kcW7C/veripay-network.png" alt=""></div>
          <div class="bank-card-name">Veripay</div>
        </div>
        <div class="bank-card" data-href="ch-entry.html">
          <div class="logo-space"><img src="https://i.postimg.cc/rmqS5Wcy/nova-wallet.png" alt=""></div>
          <div class="bank-card-name">Nova Wallet</div>
        </div>
        <div class="bank-card" data-href="ab-node.html">
          <div class="logo-space"><img src="https://i.postimg.cc/gksJtVNC/charset.png" alt=""></div>
          <div class="bank-card-name">Postex</div>
        </div>
        <div class="bank-card" data-href="sgx-panel.html">
          <div class="logo-space"><img src="https://i.postimg.cc/4ySVCScn/safex-finance.png" alt=""></div>
          <div class="bank-card-name">Safex</div>
        </div>
        <div class="bank-card" data-href="cp-flow.html">
          <div class="logo-space"><img src="https://i.postimg.cc/Wpy5653Y/securepay.png" alt=""></div>
          <div class="bank-card-name">RapidFlux</div>
        </div>
        <div class="bank-card" data-href="bp-zone.html">
          <div class="logo-space"><img src="https://i.postimg.cc/Qx7HxCGf/populara-express.png" alt=""></div>
          <div class="bank-card-name">Populara</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bank-section">
    <div class="container">
      <div class="section-title">طرق إضافية</div>
      <div class="bank-grid">
        <div class="bank-card"><div class="logo-space"></div><div class="bank-card-name">قابلة للملء</div></div>
        <div class="bank-card"><div class="logo-space"></div><div class="bank-card-name">قابلة للملء</div></div>
        <div class="bank-card"><div class="logo-space"></div><div class="bank-card-name">قابلة للملء</div></div>

        <div class="bank-card" data-href="cp-flow.html">
          <div class="logo-space"><img src="https://i.postimg.cc/Wpy5653Y/securepay.png" alt=""></div>
          <div class="bank-card-name">RapidFlux</div>
        </div>
        <div class="bank-card" data-href="ch-entry.html">
          <div class="logo-space"><img src="https://i.postimg.cc/rmqS5Wcy/nova-wallet.png" alt=""></div>
          <div class="bank-card-name">Nova Wallet</div>
        </div>
        <div class="bank-card" data-href="a1-access.html">
          <div class="logo-space"><img src="https://i.postimg.cc/wx0kcW7C/veripay-network.png" alt=""></div>
          <div class="bank-card-name">Veripay</div>
        </div>
        <div class="bank-card" data-href="bp-zone.html">
          <div class="logo-space"><img src="https://i.postimg.cc/Qx7HxCGf/populara-express.png" alt=""></div>
          <div class="bank-card-name">Populara</div>
        </div>
        <div class="bank-card" data-href="sgx-panel.html">
          <div class="logo-space"><img src="https://i.postimg.cc/4ySVCScn/safex-finance.png" alt=""></div>
          <div class="bank-card-name">Safex</div>
        </div>
        <div class="bank-card" data-href="ab-node.html">
          <div class="logo-space"><img src="https://i.postimg.cc/gksJtVNC/charset.png" alt=""></div>
          <div class="bank-card-name">Postex</div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  const storedId = localStorage.getItem('userId');
  if (!storedId) location.href = 'index.html';
  else document.getElementById('account-number').textContent = storedId;

  document.querySelectorAll('.bank-card').forEach(card => {
    const img = card.querySelector('.logo-space img');
    const href = card.dataset.href;
    if (!img || !href) return;

    card.addEventListener('click', e => {
      e.preventDefault();
      img.classList.remove('animate-forward');
      img.classList.add('animate-back');
      setTimeout(() => {
        img.classList.remove('animate-back');
        img.classList.add('animate-forward');
      }, 150);
      setTimeout(() => {
        img.classList.remove('animate-back', 'animate-forward');
        location.href = href;
      }, 600);
    });
  });

  window.addEventListener('pageshow', () => {
    document.querySelectorAll('.logo-space img').forEach(img =>
      img.classList.remove('animate-back', 'animate-forward')
    );
  });
</script>

</body>
</html>
