<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>new/fr/office/recharge</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --main-gray: #f5f5f5;
      --card-bg: #e6e6e6;
      --text-color: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #ffffff;
      color: var(--text-color);
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #ddd;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .funded {
      color: #e50914;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: .9rem;
    }
    main {
      padding: 24px 0;
    }
    .account-info {
      direction: ltr;
      text-align: left;
      padding: 0 16px;
      margin-bottom: 24px;
    }
    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .instruction {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 16px;
    }
    .bank-section {
      background-color: var(--main-gray);
      width: 100%;
      padding: 24px 0;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 18px;
      color: var(--text-color);
      font-size: 1rem;
      text-align: right;
      padding: 0 16px;
    }
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      padding: 0 16px;
    }
    .bank-card {
      background-color: var(--card-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 12px 8px;
      border-radius: 6px;
      text-align: center;
    }
    .bank-card img {
      height: 36px;
      max-width: 90%;
      object-fit: contain;
      transition: transform 0.15s ease;
    }
    .bank-card-name {
      margin-top: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-color);
    }
    @keyframes tapEffect {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .bank-card img:active {
      animation: tapEffect 0.3s ease;
    }
    @media (max-width: 600px) {
      .bank-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-brand">
      <span class="funded">funded</span>
      <span class="separator">|</span>
      <span class="slogan">وكيل شحن</span>
    </div>
  </header>
  <main>
    <div class="account-info">
      <div class="account-number">ACCOUNT <span id="account-number">0000000000</span></div>
      <div class="instruction">Select payment method to top up your account:</div>
    </div>
    <div class="bank-section">
      <div class="section-title">الطرق الموصى بها</div>
      <div class="bank-grid">
        <a href="a1-access.html" class="bank-card">
          <img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari">
          <div class="bank-card-name">Attijari</div>
        </a>

        <a href="ch-entry.html" class="bank-card">
          <img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH">
          <div class="bank-card-name">CIH</div>
        </a>

        <a href="ab-node.html" class="bank-card">
          <img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank">
          <div class="bank-card-name">Al Barid Bank</div>
        </a>

        <a href="sgx-panel.html" class="bank-card">
          <img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="Société Générale">
          <div class="bank-card-name">Société Générale</div>
        </a>

        <a href="cp-flow.html" class="bank-card">
          <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus">
          <div class="bank-card-name">CashPlus</div>
        </a>

        <a href="bp-zone.html" class="bank-card">
          <img src="https://i.postimg.cc/1R6VpGdv/naji-icon-banque-populaire.png" alt="Banque Populaire">
          <div class="bank-card-name">Banque Populaire</div>
        </a>
      </div>
    </div>
    <script>
      const storedId = localStorage.getItem('userId');
      if (!storedId) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('account-number').textContent = storedId;
      }
    </script>
  </main>
</body>
</html>
