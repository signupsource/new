<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>new/fr/office/recharge</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --funded-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .funded {
      color: var(--funded-color);
      font-size: 1.1rem;
      font-weight: bold;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: .9rem;
    }
    main {
      padding: 24px 0;
    }
    .account-info {
      direction: ltr;
      text-align: left;
      padding: 0 16px;
      margin-bottom: 24px;
    }
    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .instruction {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 16px;
    }
    .bank-section {
      background-color: #dcdcdc;
      width: 100%;
      padding: 32px 0;
    }
    .bank-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
      font-size: 1.1rem;
      text-align: left;
      padding-left: 8px;
    }
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .bank-card {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .logo-space {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      height: 70px;
    }
    .logo-space img {
      height: 40px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }
    .bank-card-name {
      background: #8b8886;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
    }
    @media (max-width: 600px) {
      .bank-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 12px;
      }
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="funded">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل شحن</span>
  </div>
</header>

<main>
  <div class="account-info">
    <div class="account-number">ACCOUNT <span id="account-number">0000000000</span></div>
    <div class="instruction">Select payment method to top up your account:</div>
  </div>

  <div class="bank-section">
    <div class="bank-container">
      <div class="section-title">BANK TRANSFER</div>
      <div class="bank-grid">

        <a href="ab-node.html" class="bank-card">
          <div class="logo-space">
            <img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank">
          </div>
          <div class="bank-card-name">Al Barid Bank</div>
        </a>

        <a href="ch-entry.html" class="bank-card">
          <div class="logo-space">
            <img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH">
          </div>
          <div class="bank-card-name">CIH</div>
        </a>
        <a href="a1-access.html" class="bank-card">
          <div class="logo-space">
            <img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari">
          </div>
          <div class="bank-card-name">Attijari</div>
        </a>

        <a href="bp-zone.html" class="bank-card">
          <div class="logo-space">
            <img src="https://i.postimg.cc/1R6VpGdv/naji-icon-banque-populaire.png" alt="Banque Populaire">
          </div>
          <div class="bank-card-name">Banque Populaire</div>
        </a>

        <a href="cp-flow.html" class="bank-card">
          <div class="logo-space">
            <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus">
          </div>
          <div class="bank-card-name">CashPlus</div>
        </a>

        <a href="sgx-panel.html" class="bank-card">
          <div class="logo-space">
            <img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="Société Générale">
          </div>
          <div class="bank-card-name">Société Générale</div>
        </a>

      </div>
    </div>
  </div>
</main>

<script>
  const storedId = localStorage.getItem('userId');
  if (!storedId) {
    window.location.href = 'index.html';
  } else {
    document.getElementById('account-number').textContent = storedId;
  }
</script>

</body>
</html>
