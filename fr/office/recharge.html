<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الإيداعات في الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #f0f0f0;
      --title-color: #333;
      --label-bg: #f0f0f0;
      --label-color: #222;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
      color: var(--title-color);
    }
    header {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
    }
    main {
      padding: 24px 16px;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 16px 0;
      color: var(--title-color);
    }
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .bank-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo-space {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }
    .logo-space img {
      max-height: 50px;
      max-width: 90%;
      object-fit: contain;
    }
    .bank-card-name {
      background-color: var(--label-bg);
      color: var(--label-color);
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      text-align: center;
      padding: 8px 0;
    }
    @media (max-width: 768px) {
      .bank-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .bank-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>الإيداعات في الحساب</header>

<main>
  <div class="section-title">الطرق الموصى بها</div>
  <div class="bank-grid">

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/B6gdh5HF/usdt-trc20.png" alt="USDT TRC20" /></div>
      <div class="bank-card-name">USDT (TRC20)</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH" /></div>
      <div class="bank-card-name">CIH</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari" /></div>
      <div class="bank-card-name">Attijari</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/tTCDs2Bt/usdt-bep20.png" alt="USDT BEP20" /></div>
      <div class="bank-card-name">USDT (BEP20)</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/KYdCHVZv/jetonbank.png" alt="JetonBank" /></div>
      <div class="bank-card-name">JetonBank</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/J0FfN23F/usdt-erc20.png" alt="USDT ERC20" /></div>
      <div class="bank-card-name">USDT (ERC20)</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/vTxKZjR9/bank-of-africa.png" alt="Bank of Africa" /></div>
      <div class="bank-card-name">Bank of Africa</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/hG5xFtGy/lbanka-lik.png" alt="L'Banka Lik" /></div>
      <div class="bank-card-name">L'Banka Lik</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank" /></div>
      <div class="bank-card-name">Al Barid Bank</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/1R6VpGdv/naji-icon-banque-populaire.png" alt="Banque Populaire" /></div>
      <div class="bank-card-name">Banque Populaire</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" /></div>
      <div class="bank-card-name">CashPlus</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="Société Générale" /></div>
      <div class="bank-card-name">Société Générale</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/3N2J6tkR/credit-agricole.png" alt="Crédit Agricole" /></div>
      <div class="bank-card-name">Crédit Agricole</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/BZNmRzSP/bmci.png" alt="BMCI" /></div>
      <div class="bank-card-name">BMCI</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/PqkSGmSp/umnia-bank.png" alt="Umnia Bank" /></div>
      <div class="bank-card-name">Umnia Bank</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/GpMfH7bp/orange-money.png" alt="Orange Money" /></div>
      <div class="bank-card-name">Orange Money</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/yYNHxbsC/assafa-bank.png" alt="Bank Assafa" /></div>
      <div class="bank-card-name">Bank Assafa</div>
    </div>

    <div class="bank-card">
      <div class="logo-space"><img src="https://i.postimg.cc/59ZGpHZN/credit-du-maroc.png" alt="Crédit du Maroc" /></div>
      <div class="bank-card-name">Crédit du Maroc</div>
    </div>

  </div>
</main>

</body>
</html>
