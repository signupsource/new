<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم الإرسال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
    }

    header {
      background: #fff;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }

    .idbet {
      color: #e50914;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .separator {
      color: #ccc;
    }

    .slogan {
      color: #555;
      font-size: .9rem;
    }

    .success-box {
      margin: 60px auto 0;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      color: #2e7d32;
      max-width: 320px;
      padding: 20px 16px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .success-box svg {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .success-text {
      font-size: 17px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <span class="idbet">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل شحن</span>
  </header>

  <div class="success-box">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M20 6L9 17l-5-5" />
    </svg>
    <span class="success-text">تم إنشاء طلب الإيداع بنجاح.</span>
  </div>

</body>
</html>
