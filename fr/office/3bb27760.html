<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم الإرسال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #fff;
      width: 100%;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-bottom: 1px solid #eee;
    }

    .idbet {
      color: #e50914;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .separator {
      color: #ccc;
    }

    .slogan {
      color: #555;
      font-size: .9rem;
    }

    .modal-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 30px 0;
    }

    .modal-card {
      width: 320px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .modal-top {
      background: #fff;
      padding: 30px 16px 20px;
      text-align: center;
      position: relative;
    }

    .modal-top img {
      max-width: 150px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 22px;
      font-weight: bold;
      color: #888;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #000;
    }

    .modal-bottom {
      background: #eee;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <span class="idbet">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل شحن</span>
  </header>

  <!-- Modal Card -->
  <div class="modal-wrapper">
    <div class="modal-card">
      <div class="modal-top">
        <a href="recharge.html" class="close-btn">×</a>
        <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="Cash Plus">
      </div>
      <div class="modal-bottom">
        تم إنشاء طلب الإيداع بنجاح.
      </div>
    </div>
  </div>

</body>
</html>
