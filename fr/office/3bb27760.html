<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم الإرسال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-card {
      width: 320px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .modal-top {
      background: #fff;
      padding: 30px 16px 20px;
      text-align: center;
      position: relative;
    }

    .modal-top img {
      max-width: 150px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 22px;
      font-weight: bold;
      color: #888;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #000;
    }

    .modal-bottom {
      background: #eee;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="modal-card">
    <div class="modal-top">
      <a href="recharge.html" class="close-btn">×</a>
      <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="Cash Plus">
    </div>
    <div class="modal-bottom">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>

</body>
</html>
