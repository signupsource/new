<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تم الإرسال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f0;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.04);
    }

    .idbet {
      color: #e50914;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.5px;
    }

    .separator {
      color: #c1c1c1;
      font-size: 1.2rem;
    }

    .slogan {
      color: #444;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .success-box {
      margin: 60px auto 0;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      color: #2e7d32;
      max-width: 320px;
      padding: 20px 16px;
      border-radius: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .success-box svg {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .success-text {
      font-size: 17px;
      font-weight: 500;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 25px auto 0;
      font-size: 15px;
      color: #555;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <span class="idbet">funded</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل معتمد لخدمات الشحن</span>
  </header>

  <div class="success-box">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         viewBox="0 0 24 24">
      <path d="M20 6L9 17l-5-5" />
    </svg>
    <span class="success-text">تم إنشاء طلب الإيداع بنجاح.</span>
  </div>

  <a href="recharge.html" class="back-link">↩ الرجوع</a>

</body>
</html>
